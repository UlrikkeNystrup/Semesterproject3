<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ekg</title>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    function getekg(){
        fetch("rest/ekg").then(
            function(res){
                res.json().then(
                    function(json){

                        var ctx = document.getElementById('myCanvas');
                        //var ctx = canvas.getContext('2d');

                        new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['1','2','3','4','5','6',],
                                datasets: [{
                                    label: '# volt',
                                    data: json,
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    y: {
                                        beginAtZero: true
                                    }
                                }
                            }
                        });
                    }
                )
            }
        )
    }
</script>
<button onclick="getekg()">
    tryk p√• mig
</button>
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
</canvas>


</body>
</html>
