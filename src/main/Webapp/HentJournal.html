<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
<style>
    .button {
        border: none;
        color: black;
        padding: 10px 55px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 18px;
        font-family: "Baloo Thambi 2";
        text-transform: full-size-kana;
        margin: 5px 2px;
        cursor: pointer;
        background-color: dodgerblue;
        border: 4px solid white; /* Green */

</style>
<script>
    function gemPt() {
        const cpr = document.getElementById("CPR").value;
        localStorage.setItem("cpr",cpr);
        window.location.href="Journal.html";
    }
</script>

<div class="banner">

            </ul>
        </nav>

        <div class="main">
            <h1>Hent Journal</h1>
            <div class="maindiv">

                    <label for="CPR">Indtast CPR-nummer:</label><br>
                    <input type="text" id="CPR" name="CPR" required><br>
                    <input type="button" class="button" value="Hent" onclick="gemPt();">

            </div>

        </div>

        <footer>
            <button onclick="history.back()" class="button" >Go Back</button>
