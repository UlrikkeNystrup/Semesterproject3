<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login DeluxeEHR login</title>
    <link rel="stylesheet" type="text/css" href="Style.css">

    <style>
        input[type=submit] {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<div class="banner">
    <div class="login_div">
        <h1> Velkommen</h1>
        <div class ="logo">
            <img src="logo.jpg" alt="" height="100px">
        </div>
        <div class="form">
            <form action="api" method="post">
                <label for="username"> Brugernavn:</label><br>
                <input type="text" id="username" name="username" required><br>
                <label for="passwordID"> Kodeord:</label><br>
                <input type="password" id="passwordID" name="password" required><br><br>
                <div class="forgot"> Glemt Brugernavn/kodeord </div>
                <input type="checkbox" onclick="passwordFunction()">Vis kodeord
                <input type="submit" value="Login" >
            </form>
        </div>
    </div>
</div>
